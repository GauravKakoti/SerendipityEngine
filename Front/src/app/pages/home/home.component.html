<app-header></app-header>

<div id="main-container" class="d-flex justify-content-center align-items-center flex-column">
    <form [formGroup]="form" (ngSubmit)="searching()">
        <h2 class="text-center">Where do you want to go to ?</h2>
        <input placeholder="I think Brussels is a good choice... " type="text" class="form-control" id="title" formControlName="city" required minlength="1" maxlength="50">
        <button type="submit"><i class="fa fa-search"></i>Search</button>
    </form>

    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>City</ng-template>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Transport</ng-template>
          </form>
        </mat-step>
    </mat-horizontal-stepper>
</div>

<app-footer ng-init="size()"></app-footer>
