    <form class="example-form">
      <input type="text"
             id="searchfield"
             placeholder="I think Brussels is a good choice..."
             [formControl]="control"
             [matAutocomplete]="auto"
             (input)="search($event)">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let city of cities" [value]="city" (click)="onSelect(city)">
          {{city}}
        </mat-option>
      </mat-autocomplete>
    </form>

    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>City</ng-template>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Transport</ng-template>
          </form>
        </mat-step>
    </mat-horizontal-stepper>
</div>

<app-footer ng-init="size()"></app-footer>
