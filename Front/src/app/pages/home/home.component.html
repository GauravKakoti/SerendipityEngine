<mat-horizontal-stepper id="main-container" class="d-flex align-items-center flex-column mt-5" [linear]="isLinear" #stepper>

    <mat-step [stepControl]="firstFormGroup">
      
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>City</ng-template>
        <form class="stepper-content" [formGroup]="form" (ngSubmit)="searching()">
              <h2 class="text-center">Where do you want to go to ?</h2>
              <div class="search">
                <input type="text"
                       id="title"
                       class="form-control"
                       placeholder="I think Brussels is a good choice..."
                       [formControl]="control"
                       [matAutocomplete]="auto"
                       (input)="search($event)">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let city of cities" [value]="city" (click)="onSelect(city)">
                {{city}}
                </mat-option>
              </mat-autocomplete>
            <button type="submit" matStepperNext><i class="fa fa-search"></i>Search</button>
            </div>
        </form>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Transport</ng-template>
        <form class="stepper-content col-10 col-md-8 m-auto" [formGroup]="form">
          <h2 class="text-center" *ngIf="!selectedCity; else elseBlock">How do you transport to your selected city ?</h2>
          <ng-template #elseBlock>
            <h2 class="text-center">How do you transport to {{selectedCity.text}} ?</h2>
          </ng-template>
          
          <div class="row d-flex justify-content-between">
            <div *ngFor="let transport of waysOfTransports" [ngClass]="{'active': selectedTransport == transport.id, 'card' : true}" (click)="changeSelectedTransport(transport.id)">
              <img class="img-fluid picture m-auto" src="assets/pictures/{{transport.picture}}.svg"/>
              <p class="m-auto text-center">{{transport.label}}</p>
            </div>
          </div>
        </form>
      </form>
    </mat-step>

</mat-horizontal-stepper>
